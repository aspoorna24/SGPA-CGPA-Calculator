<!DOCTYPE html>
<html lang="en">
<head>
  <title>CGPA Calculate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<script>
  function myFun(){
    var s1 = parseFloat(document.getElementById('s1').value);
    var s2 = parseFloat(document.getElementById('s2').value);
    var s3 = parseFloat(document.getElementById('s3').value);
    var s4 = parseFloat(document.getElementById('s4').value);
    var s5 = parseFloat(document.getElementById('s5').value);
    var s6 = parseFloat(document.getElementById('s6').value);
    var s7 = parseFloat(document.getElementById('s7').value);
    var s8 = parseFloat(document.getElementById('s8').value);
    var s;
    s = (s1+s2+s3+s4+s5+s6+s7+s8)/8;
    document.getElementById('demo').innerHTML= s + " is your CGPA."
  }
</script>
<style>
  body{background-image: url('https://allencarr.com.au/wp-content/uploads/2020/01/Percentage_Red_Background_1920x1080.jpg');
           background-repeat: no-repeat;
           background-size: cover;}
</style>
<body>
<div class="jumbotron  bg-dark text-center text-white">
  <h2>Calculate CGPA</h2>
  
</div>
<div class="d-flex justify-content-center " >
    <form style="background-color:lightblue;width: 200px;outline:  10px solid lightblue;">
    <br>
    <input type="number" class="form-control " id="s1" placeholder="Sem1" required max="10" min="0"><br>
    <input type="number" class="form-control " id="s2" placeholder="Sem2" required max="10" min="0"><br>
    <input type="number" class="form-control " id="s3" placeholder="Sem3" required max="10" min="0"><br>
    <input type="number" class="form-control " id="s4" placeholder="Sem4" required max="10" min="0"><br>
    <input type="number" class="form-control " id="s5" placeholder="Sem5" required max="10" min="0"><br>
    <input type="number" class="form-control " id="s6" placeholder="Sem6" required max="10" min="0"><br>
    <input type="number" class="form-control " id="s7" placeholder="Sem7" required max="10" min="0"><br>
    <input type="number" class="form-control " id="s8" placeholder="Sem8" required max="10" min="0"><br>
    </form>
</div>
<br>

<div class="d-flex justify-content-center">
<button ttype="button" class="btn btn-secondary" style="width: 215px;" onclick="myFun()">Submit</button>
<br>
</div>
<br>
<div class="d-flex justify-content-center">
    <h3 id="demo" style="color: black;"></h3>
    
    <br>
    </div>
<br>

</body>
</html>
